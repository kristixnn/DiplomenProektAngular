<mat-card style="display: flex; justify-content: center; align-items: center;">
  <mat-card-content>
    <form [formGroup]="tradeForm">
      <mat-form-field>
        <mat-label>{{'Choose Cryptocurrency'|translate}}</mat-label>
        <mat-select formControlName="selectedCrypto">
          <mat-option *ngFor="let cryptoSymbol of cryptoList" [value]="cryptoSymbol">
            {{ cryptoSymbol }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>

      <mat-form-field>
        <input matInput type="number" placeholder="лв" formControlName="amountToTrade" />
      </mat-form-field>
      <br>

      <button mat-raised-button color="primary" (click)="trade()">{{'Buy'|translate}}</button>
      <button mat-raised-button color="primary" (click)="sell()">{{'Sell'|translate}}</button>
    </form>
  </mat-card-content>

  <mat-card-content *ngIf="resultMessage">
    <p>{{ resultMessage }}</p>
  </mat-card-content>

  
</mat-card>
<div id="technical-analysis" style="resize: both; overflow: auto;"></div>

<mat-card>
    <mat-card-title>{{'Money Transfer'|translate}}</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>{{'From'|translate}}:</mat-label>
          <input matInput type="text" [(ngModel)]="fromAccount" name="fromAccount">
        </mat-form-field>
        <mat-form-field>
          <mat-label>{{'To'|translate}}:</mat-label>
          <input matInput type="text" [(ngModel)]="toAccount" name="toAccount">
        </mat-form-field>
        <mat-form-field>
          <mat-label>{{'Amount'|translate}}:</mat-label>
          <input matInput type="number" [(ngModel)]="amount" name="amount">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">{{'Transfer'|translate}}</button>
      </form>
      
    </mat-card-content>
    <mat-card-content>
      <h2>{{'Transactions'|translate}}</h2>
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- From Account Column -->
        <ng-container matColumnDef="fromAccount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'From'|translate}}</th>
          <td mat-cell *matCellDef="let transaction">{{transaction.fromAccount}}</td>
        </ng-container>
  
        <!-- To Account Column -->
        <ng-container matColumnDef="toAccount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'To'|translate}}</th>
          <td mat-cell *matCellDef="let transaction">{{transaction.toAccount}}</td>
        </ng-container>
  
        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'Amount'|translate}}</th>
          <td mat-cell *matCellDef="let transaction">{{transaction.amount}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['fromAccount', 'toAccount', 'amount']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['fromAccount', 'toAccount', 'amount']"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>

<mat-card>
  <mat-card-header>
    <h2>{{'Confirm Checkout'|translate}}</h2>
  </mat-card-header>
  <mat-card-content>
    <p>{{'Amount to pay'|translate}}: {{ amount }}</p>
    <div class="mat-card-row">
      <div class="mat-card-col">
        <div id="card-element"></div>
        
    
        <button mat-button (click)="pay(amount)" class="mat-button-primary mat-button-block">
          {{'Pay'|translate}} {{amount}}лв
        </button>
      </div>
    </div>
    <p class="mat-5">
      Try it out using the test card number <b>4242 4242 4242 4242</b>, a random three-digit CVC number, any expiration date in the future, and a random five-digit U.S. ZIP code.
    </p>
  </mat-card-content>
</mat-card>
